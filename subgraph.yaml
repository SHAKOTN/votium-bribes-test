specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: VotiumBribe
    network: mainnet
    source:
      address: "0x19BBC3463Dd8d07f55438014b021Fb457EBD4595"
      abi: VotiumBribe
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Bribed
        - Initiated
        - ModifiedTeam
        - OwnershipTransferred
        - UpdatedDistributor
        - UpdatedFee
        - WhitelistRequirement
        - Whitelisted
      abis:
        - name: VotiumBribe
          file: ./abis/VotiumBribe.json
      eventHandlers:
        - event: Bribed(address,uint256,indexed bytes32,uint256)
          handler: handleBribed
        - event: Initiated(bytes32)
          handler: handleInitiated
        - event: ModifiedTeam(address,bool)
          handler: handleModifiedTeam
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: UpdatedDistributor(indexed address,address)
          handler: handleUpdatedDistributor
        - event: UpdatedFee(uint256)
          handler: handleUpdatedFee
        - event: WhitelistRequirement(bool)
          handler: handleWhitelistRequirement
        - event: Whitelisted(address)
          handler: handleWhitelisted
      file: ./src/votium-bribe.ts
